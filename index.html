<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>Text Analyzer</h1>
    </header>
    <main>
      <div id="inputInterface">
        <input id="userTextInput" placeholder="Enter text here">
        <div id="buttons">
          <button id="optionsButton">Options</button>
          <button id="submitButton">Submit</button>
        </div>
      </div>
      <div id="options">
        <h2>Options</h2>
        <div>
          <input type="checkbox" checked="true" id="exclude">
          <p class="optionsTextSpacing">Exclude default words</p>
        </div>
        <div id="extraWordsDiv">
          <input id="extraWords" placeholder="Enter comma separated words here">
          <p class="optionsTextSpacingVertical">Additional words to exclude</p>
        </div>
        <div class="variableNumbersToDisplay">
          <div>
            <input type="range" min="0" max="100" value="50" id="numOfTwoLetters">
            <p id="numOfTwoLettersRep">50</p>
          </div>
          <p class="optionsTextSpacingVertical">Number of two letter combos to display</p>
        </div>
        <div class="variableNumbersToDisplay">
          <div>
            <input type="range" min="0" max="100" value="50" id="numOfSingleWords">
            <p id="numOfSingleWordsRep">50</p>
          </div>
          <p class="optionsTextSpacingVertical">Number of single words to display</p>
        </div>
        <div class="variableNumbersToDisplay">
          <div>
            <input type="range" min="0" max="100" value="50" id="numOfTwoWordPhrases">
            <p id="numOfTwoWordPhrasesRep">50</p>
          </div>
          <p class="optionsTextSpacingVertical">Number of two word phrases to display</p>
        </div>
      </div>
      <div id="results">
        <p>Enter text into the field above, and press Submit for your results.</p>
      </div>
    </main>
    <footer>
      <p><a>Built By:</a> <a href="https://devbret.com/">Bret Bernhoft</a></p>
    </footer>
  </body>
</html>
